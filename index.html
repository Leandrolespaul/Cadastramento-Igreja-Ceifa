<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Membros Igreja Ceifa</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    




</head>


<body>

    <h1>
        <center>Igreja Ceifa em Sumidouro</center>
    </h1>



    <h2>
        <div class="font">
            Cadastro de membros:
        </div>
    </h2>
    <form class="font" id="form-igreja">

        <div style="margin-bottom: 20px">
            Nome completo:
            <input id="nome" placeholder="nome" />
        </div>
        <div style="margin-bottom: 20px">
            Data nascimento:
            <input type="date" id="dataNascimento" placeholder="data... Ex 02/03/2000" />
        </div>
        <div style="margin-bottom: 20px">
            Telefone:
            <input id="telefone" placeholder="9999-99999" />
        </div>
        <div style="margin-bottom: 20px">
            email:
            <input type="email" id="email" placeholder="email" />
        </div>
        <div style="margin-bottom: 20px">
            <div style="margin-bottom: 20px">
                Sexo:
                <select id="select-sexo">
                    <option value=""></option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
            <div style="margin-bottom: 20px">
                Estado Civil:
                <select id="select-estado-civil">
                    <option value=""></option>
                    <option value="Solteiro">Solteiro</option>
                    <option value="Casado">Casado</option>
                    <option value="Diovorciado">Divorciado</option>
                </select>
            </div>
            <div style="margin-bottom: 20px">
                Batizado:
                <select id="select-batizado">
                    <option value=""></option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select> 

            </div>
            <div style="margin-bottom: 20px">
                Cargo na igreja:
                <select id="select-cargo">
                    <option value=""></option>
                    <option value="Pastor">Pastor</option>
                    <option value="Diácono">Diácono</option>
                    <option value="Levita">Levita</option>
                    <option value="Membro">Membro</option>
                </select>
            </div>
          
          
        </div>

        <div>
            <textarea name="observacoes" id="obs" cols="30" rows="6" placeholder="Escreva aqui um pouco sobre você..."></textarea>
        </div>

        <div>
            <button style="margin-bottom: 20px" id="btn-enviar" type="submit" id="enviar">Cadastrar</button>
        </div>
        <div style="margin-bottom: 20px">
            <input type="input"  placeholder="buscar..."/>
          </div>
        
        <div style="margin-bottom: 20px">
            <table style="margin-bottom: 20px" id="tabela-membros">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Sexo</th>
                    <th>Estado Civil</th>
                    <th>Batizado</th>
                    <th>Cargo</th>
                </tr>

            </table>
            
        </div>
    </form>



</body>


<script src="code.js"></script>

</html>
