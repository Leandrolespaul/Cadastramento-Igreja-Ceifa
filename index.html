<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Membros Igreja Ceifa</title>
    <link rel="stylesheet" href="index.css">




</head>


<body>

    <h1>
        Igreja Ceifa em Sumidouro
    </h1>



    <h2>
        <div>
            Cadastro de membros:
        </div>
    </h2>
    <form id="form-igreja">

        <div>
            Nome completo:
            <input id="nome" placeholder="nome" />
        </div>
        <div>
            Data nascimento:
            <input type="date" id="dataNascimento" placeholder="data... Ex 02/03/2000" />
        </div>
        <div>
            Telefone:
            <input id="telefone" placeholder="99 9999-99999" />
        </div>
        <div>
            email:
            <input type="email" id="email" placeholder="email" />
        </div>
        <div>
            <div>
                Sexo:
                <select id="select-sexo">
                    <option value=""></option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div>
                Estado Civil:
                <select id="select-estado-civil">
                    <option value=""></option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="diovorciado">Divorciado</option>
                </select>
            </div>
            Cargo:
            <select id="select-cargo">
                <option value=""></option>
                <option value="pastor">Pastor</option>
                <option value="diacono">Di√°cono</option>
                <option value="levita">Levita</option>
                <option value="membro">Membro</option>
            </select>
            <div>
                <button id="btn-enviar" type="submit" id="enviar">Cadastrar</button>
            </div>
        </div>
        <div>
            <table id="tabela-membros">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Sexo</th>
                    <th>Estado Civil</th>
                    <th>Cargo</th>
                </tr>

            </table>
        </div>
    </form>



</body>


<script src="code.js"></script>

</html>
